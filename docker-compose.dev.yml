# Docker Compose file for Codev project (Development)

services:
  # Codev Web Application (Development)
  codev-web-dev:
    build:
      context: ./codev
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    env_file:
      - ./codev/.env
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - ./codev:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    networks:
      - codev-network

  # Codev Telegram Bot (Development)
  codev-bot-dev:
    build:
      context: ./codev-bot
      dockerfile: Dockerfile
    env_file:
      - ./codev-bot/.env
    volumes:
      - ./codev-bot:/app
      - ./codev-bot/logs:/app/logs
    restart: unless-stopped
    networks:
      - codev-network
    command: ["python", "-u", "main.py"]

networks:
  codev-network:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
